<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pontua+</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--azul-royal) 0%, var(--roxo-vibrante) 100%);
            padding: 20px;
        }

        .registro-container {
            background: var(--branco);
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .registro-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .registro-header h1 {
            background: linear-gradient(135deg, var(--azul-royal) 0%, var(--roxo-vibrante) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .registro-header p {
            color: var(--cinza-escuro);
            font-size: 16px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .login-link, .professor-link {
            text-align: center;
            margin-top: 20px;
            color: var(--cinza-escuro);
        }

        .login-link a, .professor-link a {
            color: var(--azul-royal);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover, .professor-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }


        .btn-voltar {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 16px;
            background: var(--branco);
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
    
        .btn-voltar:hover {
            color: var(--branco);
            background: var(--roxo-vibrante);
        }
    </style>
</head>
<body>
<a href="login.html" class="btn-voltar">← Voltar</a>

    <div class="registro-container">
        <div class="registro-header">
            <h1>Pontua+</h1>
            <p>Crie sua conta gratuitamente</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="registroForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input
                        type="text"
                        id="nome"
                        name="nome"
                        class="form-control"
                        placeholder="Digite seu nome completo"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        placeholder="seu@email.com"
                        required
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <input
                        type="password"
                        id="senha"
                        name="senha"
                        class="form-control"
                        placeholder="Mínimo 6 caracteres"
                        minlength="6"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha *</label>
                    <input
                        type="password"
                        id="confirmarSenha"
                        class="form-control"
                        placeholder="Digite a senha novamente"
                        minlength="6"
                        required
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="matricula">Matrícula *</label>
                    <input
                        type="text"
                        id="matricula"
                        name="matricula"
                        class="form-control"
                        placeholder="Sua matrícula escolar"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input
                        type="text"
                        id="cpf"
                        name="cpf"
                        class="form-control"
                        placeholder="000.000.000-00"
                        required
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="serie">Série/Ano *</label>
                    <select id="serie" name="serie" class="form-control" required>
                        <option value="">Selecione</option>
                        <option value="6º Ano">6º Ano</option>
                        <option value="7º Ano">7º Ano</option>
                        <option value="8º Ano">8º Ano</option>
                        <option value="9º Ano">9º Ano</option>
                        <option value="1º Ano EM">1º Ano - Ensino Médio</option>
                        <option value="2º Ano EM">2º Ano - Ensino Médio</option>
                        <option value="3º Ano EM">3º Ano - Ensino Médio</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="turma">Turma</label>
                    <input
                        type="text"
                        id="turma"
                        name="turma"
                        class="form-control"
                        placeholder="Ex: 9A"
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group form-group-full">
                    <label for="colegio">Colégio/Escola *</label>
                    <input
                        type="text"
                        id="colegio"
                        name="colegio"
                        class="form-control"
                        placeholder="Nome da sua escola"
                        required
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input
                        type="date"
                        id="dataNascimento"
                        name="dataNascimento"
                        class="form-control"
                    >
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                Criar Conta
            </button>
        </form>

        <div class="login-link">
            Já tem uma conta? <a href="/login.html">Faça login aqui</a>
        </div>
        <div class="professor-link">
            É colaborador? <a href="/colaborador-registro.html">Cadastre-se aqui</a>
        </div>     
        
    </div>

    <script src="/js/registro.js"></script>
</body>
</html>
