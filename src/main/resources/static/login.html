<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pontua+</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--azul-royal) 0%, var(--roxo-vibrante) 100%);
        }


        .login-container {
            background: var(--branco);
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 48px;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            background: linear-gradient(135deg, var(--azul-royal) 0%, var(--roxo-vibrante) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--cinza-escuro);
            font-size: 16px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .test-credentials {
            background: var(--cinza-claro);
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            font-size: 14px;
            color: var(--cinza-escuro);
        }

        .test-credentials strong {
            color: var(--texto-escuro);
        }

        .registro-link {
            text-align: center;
            margin-top: 20px;
            color: var(--cinza-escuro);
        }

        .registro-link a {
            color: var(--azul-royal);
            text-decoration: none;
            font-weight: 600;
        }

        .registro-link a:hover {
            text-decoration: underline;
        }


        .btn-voltar {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 16px;
            background: var(--branco);
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
    
        .btn-voltar:hover {
            color: var(--branco);
            background: var(--roxo-vibrante);
        }

        
    </style>

</head>

<body>
<a href="/inicial.html" class="btn-voltar">← Voltar</a>

    <div class="login-container">
        <div class="login-header">
            <h1>Pontua+</h1>
            <p>Sistema Educacional de Gamificação</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm" action="/api/auth/login" method="post">
            <div class="form-group">
                <label for="username">E-mail</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Digite seu e-mail"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Digite sua senha"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Entrar
            </button>
        </form>

        <div class="registro-link">
            Não tem cadastro? <a href="/registro.html">Cadastre-se aqui</a>
        </div>

        <div class="test-credentials">
            <strong>Credenciais de Teste:</strong><br>
            E-mail: <code>mateus@pontua.com</code><br>
            Senha: <code>123456</code>
        </div>
    </div>

    <script>
        // Verificar se há erro de login na URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const logout = urlParams.get('logout');

        if (error) {
            showAlert('E-mail ou senha incorretos. Tente novamente.', 'error');
        }

        if (logout) {
            showAlert('Você saiu com sucesso!', 'success');
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }


        // substitui a URL no histórico sem recarregar a página
        if (location.pathname.endsWith('.html')) {
          //history.replaceState(null, '', '/login');
        }

        // Preencher automaticamente as credenciais de teste (desenvolvimento)
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
    </script>
</body>
</html>
